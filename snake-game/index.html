<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Griffy&family=Vollkorn+SC&family=MedievalSharp&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="snake.css">
</head>

<body>
  <div class="body">
    <div class="sn">Snake Mania</div>
    <div class="dik">MADE BY DIKIMANU GAMES</div>

    <div id="scoreBox">Score: 0</div>
    <div id="hiscoreBox">Hi Score: 0</div>

    <div id="board"></div>

    <!-- Mobile Controls -->
    <div id="mobileControls">
      <button class="ctrl" id="upBtn">↑</button>
      <div>
        <button class="ctrl" id="leftBtn">←</button>
        <button class="ctrl" id="downBtn">↓</button>
        <button class="ctrl" id="rightBtn">→</button>
      </div>
    </div>
  </div>

  <!-- External JS -->
  <script src="snake.js"></script>
</body>

</html>
