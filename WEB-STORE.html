<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIKIMANU'S STORE - All-In-One</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f3f6;
    }

    .hidden {
      display: none;
    }

    header {
      background-color: #2874f0;
      color: white;
      padding: 1rem 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
    }

    .cart {
      font-size: 1rem;
      cursor: pointer;
    }

    .main {
      padding: 1rem;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-name {
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .price {
      color: green;
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .description {
      font-size: 0.85rem;
      color: #555;
    }

    .rating {
      color: orange;
      margin-bottom: 0.3rem;
    }

    .free-delivery {
      font-size: 0.75rem;
      color: #008000;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .add-btn {
      background-color: #ff9f00;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
      width: 100%;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .add-btn:hover {
      background-color: #cc7a00;
    }

    #productModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #productModalContent {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }

    .register-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .register-form input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .register-form button {
      width: 100%;
      padding: 0.75rem;
      background: #2874f0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    #cartDetails {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 1rem 1.5rem;
      max-width: 300px;
      display: none;
      z-index: 20;
    }

    #cartDetails h3 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    #cartItems {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    #cartItems div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    #purchaseBtn {
      width: 100%;
      padding: 0.5rem;
      background: #2874f0;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #purchaseBtn:disabled {
      background: #888;
      cursor: not-allowed;
    }

    #orderSuccess {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4BB543;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: none;
      z-index: 30;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo {
        font-size: 1.25rem;
      }

      .cart {
        margin-top: 0.5rem;
        font-size: 0.95rem;
      border: 0.1px solid whitesmoke;
    background-color: blue; 
    }
    .cart:hover{ background: black;}

      #cartDetails {
        max-width: 90%;
        right: 10px;
        bottom: 10px;
        padding: 1rem;
      }
    }
  </style>

        <p><strong>Rating:</strong> ‚≠ê ${product.rating}</p>
        <p class="free-delivery">üöö Free Delivery Available</p>
        <button class="add-btn" onclick='addToCart(${product.id}); closeModal()'>Add to Cart</button>
        <br/><br/>
        <button onclick="closeModal()">Close</button>
      `;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    function renderProducts() {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.onclick = () => openProductModal(p);
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <div class="product-name">${p.name}</div>
          <div class="price">‚Çπ${p.price}</div>
          <div class="description">${p.desc}</div>
          <div class="rating">‚≠ê ${p.rating}</div>
          <div class="free-delivery">üöö Free Delivery</div>
          <button class="add-btn" onclick="event.stopPropagation(); addToCart(${p.id})">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existingItem = cart.find(item => item.product.id === productId);

      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ product, quantity: 1 });
      }
      updateCartCount();
      showCartDetails();
    }

    function updateCartCount() {
      const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
      document.querySelector('.cart').textContent = `Cart (${cartCount})`;
      document.getElementById('purchaseBtn').disabled = cartCount === 0;
    }

    function toggleCart() {
      const cartDetails = document.getElementById('cartDetails');
      if (cartDetails.style.display === 'block') {
        cartDetails.style.display = 'none';
      } else {
        showCartDetails();
        cartDetails.style.display = 'block';
      }
    }

    function showCartDetails() {
      const cartItemsDiv = document.getElementById('cartItems');
      cartItemsDiv.innerHTML = '';
      if (cart.length === 0) {
        cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('purchaseBtn').disabled = true;
        return;
      }
      cart.forEach(item => {
        const div = document.createElement('div');
        div.textContent = `${item.product.name} x ${item.quantity} = ‚Çπ${item.product.price * item.quantity}`;
        cartItemsDiv.appendChild(div);
      });
      updateCartCount();
    }

    function purchase() {
      if (cart.length === 0) return;

      // Clear cart
      cart = [];
      updateCartCount();
      document.getElementById('cartItems').innerHTML = '<p>Your cart is empty.</p>';
      document.getElementById('purchaseBtn').disabled = true;
      document.getElementById('cartDetails').style.display = 'none';

      // Show success message
      const success = document.getElementById('orderSuccess');
      success.style.display = 'block';

      setTimeout(() => {
        success.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
